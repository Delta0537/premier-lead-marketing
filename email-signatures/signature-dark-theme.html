<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PLM Email Signature - Dark Theme</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, Helvetica, sans-serif; background-color: #0a0e1a;">

<!-- Email Signature - Copy everything between the START and END comments -->
<!-- Note: This dark theme signature works best when your email client supports dark backgrounds -->
<!-- START SIGNATURE -->
<table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #ffffff; max-width: 500px; background-color: #0f1419; border-radius: 8px; padding: 20px;">
  <tr>
    <td style="padding: 15px;">
      <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <td style="padding-right: 20px; vertical-align: top;">
            <!-- Logo for Dark BG -->
            <img src="https://premierleadmarketing.ai/email-signatures/logos/plm-logo-dark-bg.png" alt="PLM Logo" width="120" height="48" style="display: block;">
          </td>
          <td style="vertical-align: top; border-left: 2px solid #3b82f6; padding-left: 20px;">
            <!-- Name -->
            <p style="margin: 0 0 4px 0; font-size: 18px; font-weight: 700; color: #ffffff;">
              Andrew Knight
            </p>
            <!-- Title -->
            <p style="margin: 0 0 10px 0; font-size: 13px; font-weight: 500; color: #60a5fa;">
              Co-Founder &amp; COO
            </p>
            <!-- Contact Info -->
            <p style="margin: 0 0 4px 0; font-size: 12px; color: #94a3b8;">
              <a href="mailto:andrew@premierleadmarketing.com" style="color: #94a3b8; text-decoration: none;">andrew@premierleadmarketing.com</a>
            </p>
            <p style="margin: 0; font-size: 12px;">
              <a href="https://premierleadmarketing.ai" style="color: #60a5fa; text-decoration: none;">premierleadmarketing.ai</a>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding-top: 15px;">
            <!-- Gradient CTA -->
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <tr>
                <td style="background: linear-gradient(90deg, #3b82f6, #14b8a6); border-radius: 6px; text-align: center;">
                  <a href="https://premierleadmarketing.ai/book-audit.html" style="display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 13px; font-weight: 600;">
                    Book Your Free Marketing Audit
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding-top: 12px; text-align: center;">
            <p style="margin: 0; font-size: 10px; color: #64748b; letter-spacing: 1px; text-transform: uppercase;">
              Strategic Digital Dominance
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END SIGNATURE -->

</body>
</html>
