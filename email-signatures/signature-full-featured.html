<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PLM Email Signature - Full Featured</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, Helvetica, sans-serif;">

<!-- Email Signature - Copy everything between the START and END comments -->
<!-- START SIGNATURE -->
<table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #333333; max-width: 550px;">
  <tr>
    <td style="padding-right: 18px; vertical-align: top;">
      <!-- Photo -->
      <img src="https://premierleadmarketing.ai/andrew-knight.jpg" alt="Andrew Knight" width="100" height="100" style="display: block; border-radius: 8px; object-fit: cover;">
    </td>
    <td style="vertical-align: top; border-left: 3px solid #3b82f6; padding-left: 18px;">
      <!-- Name -->
      <p style="margin: 0 0 2px 0; font-size: 18px; font-weight: 700; color: #1e293b;">
        Andrew Knight
      </p>
      <!-- Title -->
      <p style="margin: 0 0 8px 0; font-size: 13px; font-weight: 500; color: #3b82f6;">
        Co-Founder &amp; COO
      </p>
      <!-- Company with Logo -->
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td style="padding-right: 8px; vertical-align: middle;">
            <img src="https://premierleadmarketing.ai/email-signatures/logos/plm-icon-only.png" alt="" width="20" height="20">
          </td>
          <td style="vertical-align: middle;">
            <span style="font-size: 13px; font-weight: 600; color: #334155;">Premier Lead Marketing</span>
          </td>
        </tr>
      </table>
      <!-- Contact Info -->
      <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 10px;">
        <tr>
          <td style="padding: 2px 0; font-size: 12px; color: #64748b;">
            <strong style="color: #3b82f6; font-weight: 600;">E</strong>&nbsp;&nbsp;
            <a href="mailto:andrew@premierleadmarketing.com" style="color: #64748b; text-decoration: none;">andrew@premierleadmarketing.com</a>
          </td>
        </tr>
        <tr>
          <td style="padding: 2px 0; font-size: 12px; color: #64748b;">
            <strong style="color: #3b82f6; font-weight: 600;">W</strong>&nbsp;&nbsp;
            <a href="https://premierleadmarketing.ai" style="color: #64748b; text-decoration: none;">premierleadmarketing.ai</a>
          </td>
        </tr>
      </table>
      <!-- Social Icons -->
      <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 12px;">
        <tr>
          <td style="padding-right: 8px;">
            <a href="https://linkedin.com/company/premierleadmarketing" style="text-decoration: none;">
              <img src="https://premierleadmarketing.ai/email-signatures/icons/linkedin.png" alt="LinkedIn" width="24" height="24" style="display: block;">
            </a>
          </td>
          <td style="padding-right: 8px;">
            <a href="https://facebook.com/premierleadmarketing" style="text-decoration: none;">
              <img src="https://premierleadmarketing.ai/email-signatures/icons/facebook.png" alt="Facebook" width="24" height="24" style="display: block;">
            </a>
          </td>
          <td style="padding-right: 8px;">
            <a href="https://instagram.com/premierleadmarketing" style="text-decoration: none;">
              <img src="https://premierleadmarketing.ai/email-signatures/icons/instagram.png" alt="Instagram" width="24" height="24" style="display: block;">
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="padding-top: 18px;">
      <!-- CTA Button -->
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td style="background-color: #3b82f6; border-radius: 6px;">
            <a href="https://premierleadmarketing.ai/book-audit.html" style="display: inline-block; padding: 10px 24px; color: #ffffff; text-decoration: none; font-size: 13px; font-weight: 600;">
              Schedule Your Free Marketing Audit
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="padding-top: 15px;">
      <!-- Tagline/Banner -->
      <p style="margin: 0; font-size: 11px; color: #94a3b8; font-style: italic;">
        "Strategic Digital Dominance" - 10,000+ Qualified Leads Generated | 300% Average ROI Increase
      </p>
    </td>
  </tr>
</table>
<!-- END SIGNATURE -->

</body>
</html>
