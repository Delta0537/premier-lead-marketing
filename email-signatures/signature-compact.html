      <p style="margin: 0; font-size: 14px; font-weight: 700; color: #1e293b;">

        Premier Lead Marketing &nbsp;|&nbsp;
        <a href="mailto:andrew@premierleadmarketing.com" style="color: #64748b; text-decoration: none;">andrew@premierleadmarketing.com</a> &nbsp;|&nbsp;
        <a href="https://premierleadmarketing.ai" style="color: #3b82f6; text-decoration: none;">premierleadmarketing.ai</a>

    </td>
  </tr>
</table>
<!-- END SIGNATURE -->
